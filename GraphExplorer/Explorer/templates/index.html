<!DOCTYPE html>
<html>
    <head>
        <style>
            body, html {
                margin: 0;
                padding: 0;
                height: 100%;
                width: 100%;
            }
            .full-screen {
                width: 100%;
                height: 100%;
                background-color: lightblue;
            }

            body{
                display: flex;
            }

            .container {
                display: flex;
                flex-direction: column;
                flex-grow: 1;
            }

            .side-panel{
                display: flex;
                flex-direction: column;
                width: 15%;
                border-right: 3px solid orange;
                background-color: #fad7a0;
            }

            .title-panel {
                font-size: xx-large;
                font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
                color: orange;
                min-height: 15%;
                border-bottom: 3px solid orange;
                flex-shrink: 0;
            }
            
            .view-select-panel{
                display: flex;
                overflow: auto;
                gap: 10px;
                border-bottom: 3px solid orange;
                padding-top: 5px;
                padding-bottom: 5px;
                flex-shrink: 0;
            }

            .view-thing{
                background-color: rgba(255, 255, 255, 0.7);
                border-color: rgba(0, 0, 0, 0.7);
                border-radius: 20px;
                border-width: medium;
                border-style: solid;
                padding: 10px;
                width: fit-content;
                flex-shrink: 0;
            }

            .tree-view{
                border-bottom: 3px solid orange;
                flex-grow: 1;
                display: flex;
                flex-direction: column;
                overflow: hidden;
            }

            .bird-view{
                flex-shrink: 0;
                height: 30%;
            }

            #main-view{
                flex-grow: 1;
            }

            .big-screen{
                background-color: #fad7a0;
                flex-grow: 1;
                display: flex;
                flex-direction: column;
            }
        </style>
        <script src="https://d3js.org/d3.v7.min.js"></script>
    </head>
    <body>
        <div class="side-panel">
            <div class="title-panel">
                <div style="margin: auto;">
                    THE EPIC VISUALIZER
                </div>
            </div>
            <div class="view-select-panel">
                <div class="view-thing" onclick="window.location.href='?style=simple'">
                    Simple
                </div>
                <div class="view-thing" onclick="window.location.href='?style=block'">
                    Block
                </div>
            </div>
            <div class="tree-view">
                {% include "treeview.html" %}
            </div>
                <button onclick="toggleCLI()" style="margin: 10px; padding: 5px;">
                    Toggle CLI
                </button>
            <div class="bird-view">
                {% include "birdview.html" %}
            </div>
        </div>
    
            
        <div class="big-screen">
            {% include "toolbar.html" %}
            <div id="tag-input-wrapper" style="display: flex; flex-wrap: wrap; gap: 5px; padding: 10px; border: 1px solid #ccc; margin-top: 10px;">
                <input type="text" id="container-input" placeholder="Search by typing an attribute name or value, or filter by typing <attribute> <operand> <value>" style="width: 100%; padding: 10px 10px 10px 0px; font-size: 16px; border: 1px solid #ccc; margin-top: 10px;">
            </div>
            <div id="main-view">
                {{ main_view|safe }}
            </div>
        </div>

        <div id="cli-container" style="display:none; position: fixed; bottom: 0; left: 0; width: 100%; height: 200px; background: black; color: lime; font-family: monospace; overflow-y: auto; padding: 10px; z-index: 9998;">
            <div id="cli-output" style="height: 140px; overflow-y: auto;"></div>
            <input type="text" id="cli-input" placeholder="Enter command..." style="width: 100%; background: black; color: lime; border: none; outline: none;" autofocus>
        </div>

        <script>
            var actualFilters;
            function toggleCLI() {
                const cli = document.getElementById('cli-container');
                cli.style.display = (cli.style.display === 'none') ? 'block' : 'none';
                if(cli.style.display === 'block') {
                    document.getElementById('cli-input').focus();
                }
            }

            document.getElementById('cli-input').addEventListener('keydown', function(event) {
                if (event.key === 'Enter') {
                    const command = this.value.trim();
                    if(command.length === 0) return;
                    
                    fetch('/run-command/', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-CSRFToken': '{{ csrf_token }}'
                        },
                        body: JSON.stringify({ command: command })
                    })
                    .then(res => res.json())
                    .then(data => {
                        const outputDiv = document.getElementById('cli-output');
                        outputDiv.innerHTML += `<div>> ${command}</div>`;
                        outputDiv.innerHTML += `<div style="white-space: pre-line;">${data.output}</div>`;
                        outputDiv.scrollTop = outputDiv.scrollHeight;
                        document.dispatchEvent(new CustomEvent("graphStructureChanged"));
                    })
                    .catch(() => {
                        const outputDiv = document.getElementById('cli-output');
                        outputDiv.innerHTML += `<div style="color:red;">Error: could not contact server.</div>`;
                    });

                    this.value = '';
                }
            });

        const input = document.getElementById('container-input');
        const wrapper = document.getElementById('tag-input-wrapper');

        input.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                let callback;
                event.preventDefault();
                let value = this.value.trim();
                if (value === '') return;

                let splitValue = value.split(" ");
                let valid = true;
                
                if (splitValue.length === 1) {
                    value = "search " + splitValue[0]
                    callback = fetch('/search/', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-CSRFToken': '{{ csrf_token }}'
                        },
                        body: JSON.stringify({ value: value })
                    })
                } else if (splitValue.length === 3) {
                    value = "filter " + splitValue[0] + " " + splitValue[1] + " " + splitValue[2]
                    let allowedOperands = [">=", "<=", "==", "!=", ">", "<"]
                    if (allowedOperands.includes(splitValue[1])) {
                        callback = fetch('/filter/', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                'X-CSRFToken': '{{ csrf_token }}'
                            },
                            body: JSON.stringify({ value: value })
                        })
                    }
                } else {
                    alert('Invalid search or filtering attempt!')
                    valid = false;
                }

                if (valid) {
                    callback.then(res => {
                        if (res.ok) {
                            document.dispatchEvent(new CustomEvent("graphStructureChanged"))

                            const tag = document.createElement('div');
                            tag.className = "filter-holder"
                            tag.textContent = value;
                            tag.style.padding = '5px 10px';
                            tag.style.background = 'lightgray';
                            tag.style.borderRadius = '20px';
                            tag.style.display = 'inline-flex';
                            tag.style.alignItems = 'center';
                            tag.style.gap = '5px';

                            let currentTagCount = wrapper.querySelectorAll('div').length;

                            const closeButton = document.createElement('span');
                                closeButton.textContent = 'X';
                                closeButton.style.cursor = 'pointer';
                                closeButton.style.padding = '0 5px';
                                closeButton.style.background = 'red';
                                closeButton.style.color = 'white';
                                closeButton.style.borderRadius = '50%';
                                closeButton.style.fontWeight = 'bold';

                                tag.appendChild(closeButton);

                                closeButton.addEventListener('click', (e) => {
                                    const tagDiv = e.target.closest('.filter-holder');
                                    const parentDiv = document.getElementById('tag-input-wrapper');
                                    const tagIndex = Array.from(parentDiv.children).indexOf(tagDiv);
                                    fetch('remove-filter', {
                                            method: 'POST',
                                            headers: {
                                                'Content-Type': 'application/json',
                                                'X-CSRFToken': '{{ csrf_token }}' },
                                            body: JSON.stringify({index: tagIndex})
                                    }).then(res => {
                                        if (res.ok) {
                                            tag.remove()
                                            document.dispatchEvent(new CustomEvent("graphStructureChanged"));
                                        }
                                    })
                                });

                            wrapper.insertBefore(tag, input);
                            this.value = '';
                        }
                    })
                    
                }
                
            }
        });
        
            function getFilters() {
                fetch('get-filters', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-CSRFToken': '{{ csrf_token }}' }
                }).then(res => res.json())
                .then(filters => {
                    actualFilters = filters.filters
                    for (let index = 0; index < actualFilters.length; index++) {
                        let filter = actualFilters[index];
                        actualFilters[index].index = index;
                        let value = ""
                        if (filter.type === "search") {
                            value = "search " + filter.attribute
                        } else {
                            value = "filter " + filter.attribute + " " + filter.type + " " + filter.value
                        }
                        const tag = document.createElement('div');
                        tag.textContent = value;
                        tag.className = "filter-holder"
                        tag.style.padding = '5px 10px';
                        tag.style.background = 'lightgray';
                        tag.style.borderRadius = '20px';
                        tag.style.display = 'inline-flex';
                        tag.style.alignItems = 'center';
                        tag.style.gap = '5px';

                        const closeButton = document.createElement('span');
                        closeButton.textContent = 'X';
                        closeButton.style.cursor = 'pointer';
                        closeButton.style.padding = '0 5px';
                        closeButton.style.background = 'red';
                        closeButton.style.color = 'white';
                        closeButton.style.borderRadius = '50%';
                        closeButton.style.fontWeight = 'bold';

                        tag.appendChild(closeButton);

                        closeButton.addEventListener('click', (e) => {
                            const tagDiv = e.target.closest('.filter-holder');
                            const parentDiv = document.getElementById('tag-input-wrapper');
                            const tagIndex = Array.from(parentDiv.children).indexOf(tagDiv);
                            fetch('remove-filter', {
                                    method: 'POST',
                                    headers: {
                                        'Content-Type': 'application/json',
                                        'X-CSRFToken': '{{ csrf_token }}' },
                                    body: JSON.stringify({index: tagIndex})
                            }).then(res => {
                                if (res.ok) {
                                    tag.remove()
                                    document.dispatchEvent(new CustomEvent("graphStructureChanged"));
                                }
                            })
                        });

                        wrapper.insertBefore(tag, input);
                        this.value = '';
                    }
                    if (actualFilters.length > 0) {
                        document.dispatchEvent(new CustomEvent("graphStructureChanged"));
                    }
                })
            }
            getFilters();
        
        </script>
    </body>
</html>
